UseFlag: true

BiQuGeInfoByHost:

  www.2biqu.com:
    ASelector:       ".section-list > li > a"
    ContentSelector: "#content"
    StrReplace:
      "\u807d": " "
      "<br>":   ""
      "<br/>":  ""

  www.bige3.cc:
    ASelector: "dl dd > a:not(a[rel='nofollow'])"
    ContentSelector: "#chaptercontent"
    StrReplace:
      "\u807d": " "
      "<br/><br/>": ""
      "<br><br>": ""


NewBiQuGeInfoByHost:

  www.xbiqugeo.com:
    ChapterListNextSelector: ".listpage > .right > a"
    ContentNextSelector:     "#next_url"
    ASelector:       ".section-box:nth-child(4) > ul > li > a"
    ContentSelector: "#content"
    ChapterListNextStr: "下一页"
    ContentNextStr:     "下一页"
    StrReplace:
      "<p>":  "\n    "
      "</p>": ""
    RemoveSelector: ["a", "div"]



RFLimit:
  "www.2biqu.com":
    Concurrent: 10
    Gap: 200ms
  "youyouxs.com":
    Concurrent: 1
    Gap:        0ms

